<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VeroCraft.com</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://wsxzaq127.github.io/style.css">
</head>

<body>
	<header class="header">
		<div class="container_header">
			<img src="img/logo.png" alt="" class="logo-img">
			<h2 class="logo-text">VeroCraft</h2>
			<nav class="nav">
				<ul class="nav_list">
					<li class="nav_item">
						<a href="#hero-block" class="nav_link">Главная</a>
					</li>
					<li class="nav_item">
						<a href="#video" class="nav_link">Миры</a>
					</li>
					<li class="nav_item">
						<a href="#about" class="nav_link">Предметы</a>
					</li>
					<li class="nav_item">
						<a href="#gallery" class="nav_link">Галерея</a>
					</li>
				</ul>
			</nav>
			<button class="burger">
				<img src="img/Vector.png" alt="" class="burger_lines">
			</button>
		</div>
	</header>
	<main class="main">
		<section class="hero-block" id="hero-block">
			<div class="container_hero-block">
				<img src="img/hero-block.png" alt="" class="hero-block_img">
				<div class="hero-block_content">
					<h2 class="hero-block_title">
						VeroCraft
					</h2>
					<p class="hero-block_text">
						Приходи к нам, и у нас ты найдешь много руды, карт, оружия и много-много общения.
					</p>
					<button class="hero-block_btn">Свяжись со мной</button>
				</div>
			</div>
		</section>
		<section class="about" id="about">
			<div class="container container_about">
				<h2 class="about_title">Оружие</h2>
				<div class="about_content">
					<div class="skills">
						<h3 class="skills_title">Рейтинг оружия</h3>
						<ul class="skills_list">
							<li class="skills_item">
								<h4 class="skills_name">Меч</h4>
								<div class="skills_full">
									<div class="skills_done">
									</div>
								</div>
							</li>
							<li class="skills_item">
								<h4 class="skills_name">Топор</h4>
								<div class="skills_full">
									<div class="skills_done2">
									</div>
								</div>
							</li>
							<li class="skills_item">
								<h4 class="skills_name">Лук</h4>
								<div class="skills_full">
									<div class="skills_done3">
									</div>
								</div>
							</li>
						</ul>
					</div>
					<img src="img/about.png" alt="" class="about_img">
				</div>
			</div>
		</section>
		<section class="video" id="video">
				<h2 class="video_title">Миры</h2>
				<div class="video_border">
					<div class="video_container">
						<iframe class="video_content" src="https://www.youtube.com/embed/Rla3FUlxJdE"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen></iframe>
					</div>
				</div>
		</section>
		<section class="gallery" id="gallery">
			<h2 class="gallery_title">Галерея</h2>
			<ul class="gallery_list">
				<li class="gallery_item">
					<a href="img/img1 (1).png" class="gallery_item lightzoom">
						<img src="img/img1 (1).png" alt="" class="gallery_img">
					</a>
				</li>
				<li class="gallery_item">
					<a href="img/img2 (1).png" class="gallery_item lightzoom">
						<img src="img/img2 (1).png" alt="" class="gallery_img">
					</a>
				</li>
				<li class="gallery_item">
					<a href="img/img3 (1).png" class="gallery_item lightzoom">
						<img src="img/img3 (1).png" alt="" class="gallery_img">
					</a>
				</li>
				<li class="gallery_item">
					<a href="img/img4 (1).png" class="gallery_item lightzoom">
						<img src="img/img4 (1).png" alt="" class="gallery_img ">
					</a>
				</li>
				<li class="gallery_item">
					<a href="img/img5 (1).png" class="gallery_item lightzoom">
						<img src="img/img5 (1).png" alt="" class="gallery_img">
					</a>
				</li>
				<li class="gallery_item">
					<a href="img/img6 (1).png" class="gallery_item lightzoom">
						<img src="img/img6 (1).png" alt="" class="gallery_img">
					</a>
				</li>
			</ul>
		</section>
	</main>
	<footer class="footer">
		<div class="footer_container">
			<div class="footer_content">
				<h1 class="footer_title">Хачатрян Вероника</h1>
				<p class="footer_text">&copy; 2023. Все права защищены</p>
			</div>
			<ul class="footer_list">
				<li class="footer_item">
					<a href="" class="footer_link">
						<img src="img/telegram (1).png" alt="" class="footer_img">
					</a>
				</li>
				<li class="footer_item">
					<a href="" class="footer_link">
						<img src="img/vk (2).png" alt="" class="footer_img">
					</a>
				</li>
			</ul>
		</div>
	</footer>
	<script type="text/javascript" src="https://wsxzaq127.github.io/lightzoom.js"></script>
	<script type="text/javascript">
		jQuery('.lightzoom').lightzoom({ speed: 400, viewTitle: true });
	</script>

</body>

</html>
